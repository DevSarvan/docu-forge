<app-loader *ngIf="isLoading"></app-loader>

<div class="container-fluid">
  <div class="row">
    <!-- Left panel (65% width) -->
    <div class="col-8">
      <mat-card class="h-100">
        <mat-card-header>
          <mat-card-title>PDF Upload and Preview</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <input
            type="file"
            (change)="onFileSelected($event)"
            accept="application/pdf"
            class="mb-3"
          />
          <pdf-viewer
            *ngIf="pdfSrc"
            [src]="pdfSrc"
            [render-text]="true"
            style="width: 100%; height: 600px"
          ></pdf-viewer>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Right panel (35% width) -->
    <div class="col-4">
      <mat-card class="h-100 d-flex flex-column">
        <mat-card-header>
          <mat-card-title>Chat with AI</mat-card-title>
        </mat-card-header>
        <mat-card-content class="flex-grow-1 overflow-auto">
          <mat-list>
            <mat-list-item *ngFor="let message of messages">
              <div
                [ngClass]="{
                  'chat-message': true,
                  user: message.isUser,
                  ai: !message.isUser
                }"
              >
                {{ message.text }}
              </div>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <form (ngSubmit)="sendMessage()" class="d-flex">
            <mat-form-field class="flex-grow-1 mr-2">
              <input
                matInput
                [(ngModel)]="currentMessage"
                name="message"
                placeholder="Type your message..."
              />
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">
              Send
            </button>
          </form>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
