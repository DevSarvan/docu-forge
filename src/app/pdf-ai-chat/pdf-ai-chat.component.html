<div class="pdf-ai-chat-container">
  <app-loader *ngIf="isLoading"></app-loader>

  <div class="content-wrapper">
    <!-- PDF panel (sliding from left on large screens, sliding down on small screens) -->
    <div class="pdf-preview-panel" [class.show-preview]="showPdfPreview">
      <mat-card class="pdf-card h-100">
        <mat-card-header>
          <mat-card-title>PDF Preview</mat-card-title>
        </mat-card-header>
        <mat-card-content class="flex-grow-1">
          <div class="pdf-container">
            <pdf-viewer
              *ngIf="pdfSrc"
              [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              [fit-to-page]="true"
              [zoom]="1"
              [show-all]="true"
              class="pdf-viewer"
            ></pdf-viewer>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Chat panel -->
    <div class="chat-panel" [class.preview-visible]="showPdfPreview">
      <mat-card class="chat-card">
        <mat-card-header>
          <mat-card-title>Chat with AI</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="file-upload-container mb-3">
            <input
              #fileInput
              type="file"
              (change)="onFileSelected($event)"
              accept="application/pdf"
              class="file-input"
            />
            <button
              mat-raised-button
              color="primary"
              (click)="triggerFileInput()"
            >
              <mat-icon>upload_file</mat-icon>
              Upload PDF
            </button>
            <button
              mat-raised-button
              color="accent"
              (click)="togglePdfPreview()"
              [disabled]="!pdfSrc"
              class="ml-2"
            >
              <mat-icon>{{
                showPdfPreview ? "visibility_off" : "visibility"
              }}</mat-icon>
              {{ showPdfPreview ? "Hide Preview" : "Show Preview" }}
            </button>
            <span class="file-name" *ngIf="fileName">{{ fileName }}</span>
          </div>
          <div #chatMessages class="chat-messages">
            <div
              *ngFor="let message of messages"
              class="message-container"
              [ngClass]="{
                'user-message': message.isUser,
                'ai-message': !message.isUser
              }"
            >
              <div class="message-bubble">
                {{ message.text }}
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="chat-input-container">
          <form (ngSubmit)="sendMessage()" class="chat-form">
            <textarea
              matInput
              [(ngModel)]="currentMessage"
              name="message"
              placeholder="Type your message..."
              class="chat-textarea"
              rows="3"
              (input)="adjustTextareaHeight($event)"
            ></textarea>
            <button
              mat-icon-button
              color="primary"
              type="submit"
              class="send-button"
            >
              <mat-icon>send</mat-icon>
            </button>
          </form>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
