<div class="pdf-ai-chat-container">
  <app-loader *ngIf="isLoading"></app-loader>

  <div class="row h-100">
    <!-- PDF panel (full width on small screens, 65% on medium and larger) -->
    <div class="col-12 col-md-8 mb-3 mb-md-0">
      <mat-card class="pdf-card">
        <mat-card-header>
          <mat-card-title>PDF Upload and Preview</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <input
            type="file"
            (change)="onFileSelected($event)"
            accept="application/pdf"
            class="mb-3"
          />
          <div class="pdf-container">
            <pdf-viewer
              *ngIf="pdfSrc"
              [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              [fit-to-page]="true"
              [zoom]="1"
              [show-all]="true"
              class="pdf-viewer"
            ></pdf-viewer>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Chat panel (full width on small screens, 35% on medium and larger) -->
    <div class="col-12 col-md-4">
      <mat-card class="chat-card">
        <mat-card-header>
          <mat-card-title>Chat with AI</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{ messages }}
          <div #chatMessages class="chat-messages">
            <div
              *ngFor="let message of messages"
              class="message-container"
              [ngClass]="{
                'user-message': message.isUser,
                'ai-message': !message.isUser
              }"
            >
              <div class="message-bubble">
                {{ message.text }}
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="chat-input-container">
          <form (ngSubmit)="sendMessage()" class="chat-form">
            <textarea
              matInput
              [(ngModel)]="currentMessage"
              name="message"
              placeholder="Type your message..."
              class="chat-textarea"
              rows="3"
              (input)="adjustTextareaHeight($event)"
            ></textarea>
            <button
              mat-icon-button
              color="primary"
              type="submit"
              class="send-button"
            >
              <mat-icon>send</mat-icon>
            </button>
          </form>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
